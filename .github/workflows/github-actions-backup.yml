name: Backup

on:
  push:
    branches:
      - dev

jobs:
  save-to-nextcloud:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Archive source code
      run: |
        zip -r ${{ github.sha }}.zip .
      working-directory: ${{ github.workspace }}

    - name: Upload files
      run: |
          curl -X PUT -u ${{ secrets.NEXTCLOUD_USERNAME }}:${{ secrets.NEXTCLOUD_PASSWORD }} -T source_code.zip -g ${{ secrets.NEXTCLOUD_URL }}/remote.php/dav/files/${{ secrets.NEXTCLOUD_USERNAME }}/Чертежи/${{ github.sha }}.zip

    - uses: geekyeggo/delete-artifact@v4
      if: always()
      with:
          name: output