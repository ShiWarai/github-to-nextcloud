name: Backup

on:
  push:
    branches:
      - dev

jobs:
  save-to-nextcloud:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Archive source code
      run: |
        zip -r source_code.zip .
      working-directory: ${{ github.workspace }}

    - name: Upload files
      run: |
          curl \
            -X PUT
            -u ${{ secrets.NEXTCLOUD_USERNAME }}:${{ secrets.NEXTCLOUD_PASSWORD }} \
            -T source_code.zip \
            -g ${{ secrets.NEXTCLOUD_URL }}/remote.php/dav/files/${{ secrets.NEXTCLOUD_USERNAME }}/${{ inputs.url }}/source_code.zip

    - uses: geekyeggo/delete-artifact@v2
      if: always()
      with:
          name: output