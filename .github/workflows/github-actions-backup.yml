name: Backup

on:
  push:
    branches:
      - dev

jobs:
  save-to-nextcloud:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

#    - name: Archive source code
#      run: |
#        zip -r source_code.zip .
#      working-directory: ${{ github.workspace }}

    - name: Upload files
      run: |
        for FILE in *
        do
          echo "Uploading file: $FILE"
            curl -X PUT -u ${{ secrets.NEXTCLOUD_USERNAME }}:${{ secrets.NEXTCLOUD_PASSWORD }} -T "$FILE" -g ${{ secrets.NEXTCLOUD_URL }}/remote.php/dav/files/${{ secrets.NEXTCLOUD_USERNAME }}/Чертежи/"$FILE"
        done
      working-directory: ${{ github.workspace }}

    - uses: geekyeggo/delete-artifact@v2
      if: always()
      with:
          name: output